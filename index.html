<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "css/style.css">
    <script src = "js/rock-paper-scissors.js"></script>
</head>
<body>
    <h1>Rock, Paper Scissors</h1>
    <h3>The classic game of Rock, Paper, Scissors</h3>
    <section class = "game-rules">
        <p>The rules are as follows:</p>
        <ul>
            <li>Rock beats scissors</li>
            <li>Scissors beats paper</li>
            <li>Paper beats rock</li>
        </ul>
    </section>
    <div class = "options"> <!-- Image of a rock, paper and scissors to go in the div-->
        <img class = "rock" src = "https://www.kindpng.com/picc/m/564-5649636_angle-rock-computer-icons-cartoon-rock-transparent-background.png" alt ="Rock">
        <img class = "paper" src= "https://media.istockphoto.com/vectors/cartoon-blank-piece-of-paper-vector-id1190524331?k=20&m=1190524331&s=170667a&w=0&h=1lGBZ4V1sywxiqWQ3M-PqjdEkvjVwMnJF9GB_f1iGcQ=" alt = "Paper">
        <img class = "scissors" src = "https://img.freepik.com/premium-vector/cute-scissors-vector-hand-drawn-cartoon-kawaii-character-illustration-icon_464314-1813.jpg?w=2000" alt = "Scissors">
    </div>
</body>
</html>
