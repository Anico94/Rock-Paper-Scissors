<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel = "stylesheet" href = "css/style.css">
    <script src = "js/jquery.js"></script>
    <script src = "js/rock-paper-scissors.js"></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>An old classic from 206BC</h3>
    <section class = "game-rules">
        <ul>
            <li>
                <h4>The rules are simple and as follows:</h4>
            <li>Rock beats scissors</li>
            <li>Scissors beats paper</li>
            <li>Paper beats rock</li>
        </ul>
        <p>Select an option below to play against the computer</p>
    </section>
    <div class = "options"> <!-- Image of a rock, paper and scissors to go in the div-->
        <div class = 'image button'><img class = "rock" src = "img/rock.jpg" alt ="Rock"></div>
        <div class = 'image button'><img class = "paper" src= "img/paper.jpg" alt = "Paper"></div>
        <div class = 'image button'><img class = "scissors" src = "img/scissors.jpg" alt = "Scissors"></div>
    </div>

    <div class = 'result-screen'>
        <h2>RESULT</h2>
        <p class = 'result-text'>This is the result here</p>
        <button class = "new game">Play Again?</button>
    </div>

</body>
</html>
